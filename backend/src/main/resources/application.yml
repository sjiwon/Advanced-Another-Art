server:
  port: 7777
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: [ "health", "prometheus" ]

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/another_art?autoReconnect=true&characterEncoding=utf8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        default_batch_fetch_size: 50

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        bucket: ${S3_BUCKET}
      cloudfront:
        url: ${CLOUD_FRONT_URL}

  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL}
    password: ${GOOGLE_APP_PASSWORD}
    properties:
      mail:
        mime:
          charset: UTF-8
        transport:
          protocol: smtp
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true

cors:
  allowed-origin-patterns: http://localhost:8080 # Vue.js

jwt:
  secret-key: 2da7acad220ffe59e6943c826ec1fcf879a4339521ff5837fa92aab485e94bcb # 테스트용 Secret Key
  access-token-validity: 7200
  refresh-token-validity: 1209600

springdoc:
  swagger-ui:
    path: /swagger
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

decorator:
  datasource:
    p6spy:
      enable-logging: true

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}

logging:
  config: classpath:logback/logback-local.xml
